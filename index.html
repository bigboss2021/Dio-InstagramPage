<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img  src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="logo" src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo ">
                    <img src="./img/76752.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue com @kamenrider2021</a>
                <a href="#" class="instagram-logout"> Remova sua conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @kamenrider2021? </p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
